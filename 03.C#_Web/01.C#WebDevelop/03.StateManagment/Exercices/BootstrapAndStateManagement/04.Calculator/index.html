<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container jumbotron">
        <table>
            <tr>
                <td colspan="2"><input type="text" placeholder="0" class="special btn-lg form-control text-right"></td>
                <td><button class="btn btn-danger btn-block" type="reset">Clear</button></td>
                <td><button class="btn btn-success btn-block" type="submit">=</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary btn-block">7</button></td>
                <td><button class="btn btn-primary btn-block">8</button></td>
                <td><button class="btn btn-primary btn-block">9</button></td>
                <td><button class="btn btn-info btn-block">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary btn-block">4</button></td>
                <td><button class="btn btn-primary btn-block">5</button></td>
                <td><button class="btn btn-primary btn-block">6</button></td>
                <td><button class="btn btn-info btn-block">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary btn-block">1</button></td>
                <td><button class="btn btn-primary btn-block">2</button></td>
                <td><button class="btn btn-primary btn-block">3</button></td>
                <td><button class="btn btn-info btn-block">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-info btn-block">Â±</button></td>
                <td><button class="btn btn-primary btn-block">0</button></td>
                <td><button class="btn btn-info btn-block">.</button></td>
                <td><button class="btn btn-info btn-block">-</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
