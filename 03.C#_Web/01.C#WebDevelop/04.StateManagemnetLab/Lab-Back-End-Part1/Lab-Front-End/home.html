<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <title>PizzaMore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/pm/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/pm/css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="myCarousel" data-to-slide="0" class="active"></li>
                <li data-target="myCarousel" data-to-slide="1" ></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="/pm/images/pizza_1.jpg" alt="image of pizza">
                </div>
                <div class="item">
                    <img src="/pm/images/pizza_2.jpg" alt="image of pizza">
                </div>
            </div>
        </div>
        <div id="navigation" class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">PizzaMore</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Call Us</a>
                </li>
            </ul>
            <form method="POST">
                <input id="languageBtn" class="btn btn-primary navbar-btn" type="submit" formaction="Home.exe" name="language" value="BG"
                    onclick="change(this)">
                    <a class="btn btn-success navbar-btn" href="signin.exe">Signin</a>
                    <a class="btn btn-warning navbar-btn" href="sighnup.exe">Signup</a>
                    <a class="btn btn-info navbar-btn" href="menu.exe">Menu</a>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        function change(element) {
            element.value = element.value == "EN" ? "BG" : "EN";
        }
    </script>
    <script src="/pm/bootstrap/js/jquery-3.1.1.js"></script>
    <script src="/pm/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
