<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
</head>
<body>
    <p style="width: 300px; background-color: lightgray; border: solid red 5px; font-size: 25px; border-radius: 15px; text-align: center;" >
        <span style="color: red">Red </span>Border
    </p>
    <p style="width: 300px; background-color: lightgray; border: solid green 5px; font-size: 25px; border-radius: 15px; text-align: center;">
        <span style="color: green">Green </span>Border
    </p>
    <p style="width: 300px; background-color: lightgray; border: solid blue 5px; font-size: 25px; border-radius: 15px; text-align: center;">
        <span style="color: blue">Blue </span>Border
    </p>
</body>
</html>
