<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
</head>
<body>
    <div style="border:dotted; border-color: blue; border-radius: 15px; padding: 20px;">
        <div style="border:dashed; border-color: red; border-radius: 15px; padding: 20px;">
            <div style="border:solid; border-color: green; border-radius: 15px; padding: 20px;">
                <p style="text-align: center">I am heavily packed &lt;DIV&gt;</p>
            </div>
        </div>
    </div>
</body>
</html>
